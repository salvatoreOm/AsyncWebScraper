apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    app: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: mher/flower:latest
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: FLOWER_PORT
          value: "5555"
        - name: FLOWER_BASIC_AUTH
          value: "admin:password"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
  labels:
    app: flower
spec:
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
  type: LoadBalancer 